<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>David's Fitness Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --card: #12121a;
    --card-border: #1e1e2e;
    --accent: #6c5ce7;
    --accent2: #00cec9;
    --red: #ff6b6b;
    --green: #51cf66;
    --yellow: #ffd43b;
    --orange: #ff922b;
    --text: #e4e4e7;
    --text-dim: #71717a;
    --text-bright: #fafafa;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Inter', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding: 24px;
  }
  .container { max-width: 1100px; margin: 0 auto; }

  .header {
    text-align: center;
    margin-bottom: 40px;
    padding: 40px 20px 30px;
    background: linear-gradient(135deg, rgba(108,92,231,0.15), rgba(0,206,201,0.1));
    border-radius: 20px;
    border: 1px solid var(--card-border);
  }
  .header h1 {
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(135deg, #6c5ce7, #00cec9);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
  }
  .header .subtitle { color: var(--text-dim); font-size: 0.95rem; }
  .header .targets { display: flex; justify-content: center; gap: 32px; margin-top: 20px; flex-wrap: wrap; }
  .target-pill {
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--card-border);
    border-radius: 12px;
    padding: 10px 20px;
    font-size: 0.85rem;
  }
  .target-pill .label { color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
  .target-pill .value { font-weight: 700; font-size: 1.1rem; color: var(--text-bright); }

  .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
  @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } body { padding: 12px; } .header h1 { font-size: 1.5rem; } .stat-row { grid-template-columns: repeat(2, 1fr) !important; } }

  .card {
    background: var(--card);
    border: 1px solid var(--card-border);
    border-radius: 16px;
    padding: 24px;
    transition: transform 0.2s;
  }
  .card:hover { transform: translateY(-2px); }
  .card-title {
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--text-dim);
    margin-bottom: 16px;
    font-weight: 600;
  }

  .progress-container { display: flex; align-items: center; gap: 16px; }
  .progress-bar-bg { flex: 1; height: 12px; background: rgba(255,255,255,0.06); border-radius: 6px; overflow: hidden; }
  .progress-bar-fill { height: 100%; border-radius: 6px; background: linear-gradient(90deg, var(--accent), var(--accent2)); transition: width 1s ease; }
  .progress-pct { font-size: 1.5rem; font-weight: 800; color: var(--accent2); min-width: 60px; text-align: right; }
  .progress-stats { display: flex; justify-content: space-between; margin-top: 12px; font-size: 0.85rem; flex-wrap: wrap; gap: 8px; }
  .progress-stats span { color: var(--text-dim); }
  .progress-stats strong { color: var(--text-bright); }

  .stat-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 20px; }
  .stat-card {
    background: var(--card);
    border: 1px solid var(--card-border);
    border-radius: 14px;
    padding: 20px;
    text-align: center;
  }
  .stat-card .stat-value { font-size: 1.8rem; font-weight: 800; margin-bottom: 4px; }
  .stat-card .stat-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
  .stat-card.green .stat-value { color: var(--green); }
  .stat-card.red .stat-value { color: var(--red); }
  .stat-card.yellow .stat-value { color: var(--yellow); }
  .stat-card.accent .stat-value { color: var(--accent); }

  .chart-wrapper { position: relative; height: 280px; }

  .data-table { width: 100%; border-collapse: collapse; font-size: 0.88rem; }
  .data-table th {
    text-align: left; padding: 10px 12px; color: var(--text-dim); font-weight: 600;
    font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
    border-bottom: 1px solid var(--card-border);
  }
  .data-table td { padding: 10px 12px; border-bottom: 1px solid rgba(255,255,255,0.03); }
  .data-table tr:last-child td { border-bottom: none; }
  .badge { display: inline-block; padding: 3px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; }
  .badge.over { background: rgba(255,107,107,0.15); color: var(--red); }
  .badge.under { background: rgba(81,207,102,0.15); color: var(--green); }

  .roadmap { display: flex; flex-direction: column; }
  .roadmap-item { display: flex; align-items: center; gap: 16px; padding: 14px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
  .roadmap-item:last-child { border-bottom: none; }
  .roadmap-dot { width: 14px; height: 14px; border-radius: 50%; background: var(--card-border); flex-shrink: 0; }
  .roadmap-item.active .roadmap-dot { background: var(--accent2); box-shadow: 0 0 12px rgba(0,206,201,0.4); animation: pulse 2s infinite; }
  .roadmap-item.goal .roadmap-dot { background: var(--green); box-shadow: 0 0 12px rgba(81,207,102,0.4); }
  .roadmap-info { flex: 1; }
  .roadmap-info .week { font-weight: 700; font-size: 0.9rem; }
  .roadmap-info .details { color: var(--text-dim); font-size: 0.82rem; margin-top: 2px; }
  .roadmap-milestone { color: var(--text-dim); font-size: 0.82rem; font-style: italic; }
  @keyframes pulse { 0%, 100% { box-shadow: 0 0 12px rgba(0,206,201,0.4); } 50% { box-shadow: 0 0 20px rgba(0,206,201,0.7); } }

  .footer { text-align: center; padding: 30px 0 10px; color: var(--text-dim); font-size: 0.75rem; }

  .loading { text-align: center; padding: 60px; color: var(--text-dim); font-size: 1.1rem; }
  .loading .spinner { display: inline-block; width: 24px; height: 24px; border: 3px solid var(--card-border); border-top-color: var(--accent2); border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 12px; vertical-align: middle; }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>üèãÔ∏è David's Fitness Dashboard</h1>
    <p class="subtitle">Body Recomposition Journey ‚Äî Feb 2026</p>
    <div class="targets">
      <div class="target-pill"><div class="label">Weight Goal</div><div class="value">72.4 ‚Üí 68.6 kg</div></div>
      <div class="target-pill"><div class="label">Body Fat</div><div class="value">18.5% ‚Üí 14%</div></div>
      <div class="target-pill"><div class="label">Timeline</div><div class="value">8 Weeks</div></div>
    </div>
  </div>

  <div id="content"><div class="loading"><span class="spinner"></span> Loading live data from Google Sheets...</div></div>

  <div class="footer">
    Live data from Google Sheets ¬∑ Last refreshed: <span id="updated"></span> ¬∑ Tracked by Abi ‚ö°üß†
  </div>
</div>

<script>
const SHEET_ID = '1j17rcBXVck-LHO1P0vpA-2cp1Owp44dYlYpHcQvEJmE';
const API_KEY_FREE = ''; // Using public CSV export instead
const CAL_TARGET = 1750;
const PROT_TARGET = 145;

async function fetchSheetData() {
  // Fetch Sheet1 (raw meal log) via public CSV export
  const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Sheet1`;
  const resp = await fetch(csvUrl);
  const text = await resp.text();
  // Response is wrapped in google.visualization.Query.setResponse({...})
  const jsonStr = text.match(/google\.visualization\.Query\.setResponse\((.+)\)/s)?.[1];
  if (!jsonStr) throw new Error('Failed to parse sheet data');
  const json = JSON.parse(jsonStr);

  const rows = json.table.rows;
  const meals = [];
  for (const row of rows) {
    const cells = row.c;
    if (!cells[0]?.v) continue;
    meals.push({
      date: String(cells[0].f || cells[0].v),
      meal: cells[1]?.v || '',
      food: cells[2]?.v || '',
      cal: Number(cells[3]?.v) || 0,
      prot: Number(cells[4]?.v) || 0,
      carbs: Number(cells[5]?.v) || 0,
      fat: Number(cells[6]?.v) || 0,
    });
  }

  // Also fetch Dashboard tab for roadmap/progress data
  const dashUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Dashboard`;
  let dashData = null;
  try {
    const dResp = await fetch(dashUrl);
    const dText = await dResp.text();
    const dJson = JSON.parse(dText.match(/google\.visualization\.Query\.setResponse\((.+)\)/s)?.[1]);
    dashData = dJson.table.rows;
  } catch(e) {}

  return { meals, dashData };
}

function aggregateByDate(meals) {
  const byDate = {};
  for (const m of meals) {
    // Normalize date string
    let dateKey = m.date;
    // Handle Google Sheets Date() objects
    if (dateKey.startsWith('Date(')) {
      const parts = dateKey.match(/Date\((\d+),(\d+),(\d+)\)/);
      if (parts) {
        const d = new Date(+parts[1], +parts[2], +parts[3]);
        dateKey = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      }
    }
    if (!byDate[dateKey]) byDate[dateKey] = { date: dateKey, cal: 0, prot: 0, meals: [] };
    byDate[dateKey].cal += m.cal;
    byDate[dateKey].prot += m.prot;
    byDate[dateKey].meals.push(m);
  }
  return Object.values(byDate).sort((a, b) => {
    // Sort by date
    const parseD = (s) => {
      try { return new Date(s + ' 2026').getTime(); } catch(e) { return 0; }
    };
    return parseD(a.date) - parseD(b.date);
  });
}

function render(dailyData) {
  const avgCal = dailyData.length ? Math.round(dailyData.reduce((s,d) => s + d.cal, 0) / dailyData.length) : 0;
  const avgProt = dailyData.length ? Math.round(dailyData.reduce((s,d) => s + d.prot, 0) / dailyData.length) : 0;
  const calHitDays = dailyData.filter(d => d.cal <= CAL_TARGET).length;
  const protHitDays = dailyData.filter(d => d.prot >= PROT_TARGET).length;
  const calHitRate = dailyData.length ? Math.round(calHitDays / dailyData.length * 100) : 0;
  const protHitRate = dailyData.length ? Math.round(protHitDays / dailyData.length * 100) : 0;

  const calColor = avgCal > CAL_TARGET ? 'yellow' : 'green';
  const protColor = avgProt < PROT_TARGET ? 'red' : 'green';

  document.getElementById('content').innerHTML = `
    <div class="stat-row">
      <div class="stat-card ${calColor}"><div class="stat-value">${avgCal.toLocaleString()}</div><div class="stat-label">Avg Calories</div></div>
      <div class="stat-card ${protColor}"><div class="stat-value">${avgProt}g</div><div class="stat-label">Avg Protein</div></div>
      <div class="stat-card ${calHitRate >= 50 ? 'green' : 'accent'}"><div class="stat-value">${calHitRate}%</div><div class="stat-label">Cal Hit Rate</div></div>
      <div class="stat-card ${protHitRate >= 50 ? 'green' : 'red'}"><div class="stat-value">${protHitRate}%</div><div class="stat-label">Protein Hit Rate</div></div>
    </div>

    <div class="card" style="margin-bottom:20px">
      <div class="card-title">‚öñÔ∏è Fat Loss Progress</div>
      <div class="progress-container">
        <div class="progress-bar-bg"><div class="progress-bar-fill" style="width: 0%"></div></div>
        <div class="progress-pct">0%</div>
      </div>
      <div class="progress-stats">
        <span>Start: <strong>72.4 kg</strong></span>
        <span>Current: <strong>72.4 kg</strong></span>
        <span>Lost: <strong>0 kg</strong></span>
        <span>Remaining: <strong>3.8 kg</strong></span>
      </div>
    </div>

    <div class="grid">
      <div class="card"><div class="card-title">üìä Daily Calories</div><div class="chart-wrapper"><canvas id="calChart"></canvas></div></div>
      <div class="card"><div class="card-title">ü•© Daily Protein</div><div class="chart-wrapper"><canvas id="protChart"></canvas></div></div>
    </div>

    <div class="card" style="margin-bottom:20px">
      <div class="card-title">üìã Daily Log</div>
      <table class="data-table">
        <thead><tr><th>Date</th><th>Calories</th><th>Protein</th><th>Cal vs Target</th><th>Prot vs Target</th></tr></thead>
        <tbody id="logBody"></tbody>
      </table>
    </div>

    <div class="card">
      <div class="card-title">üéØ Body Comp Roadmap</div>
      <div class="roadmap">
        <div class="roadmap-item active"><div class="roadmap-dot"></div><div class="roadmap-info"><div class="week">Week 0 ‚Äî Now</div><div class="details">72.4 kg ¬∑ 18.5% BF</div></div><div class="roadmap-milestone">Starting point</div></div>
        <div class="roadmap-item"><div class="roadmap-dot"></div><div class="roadmap-info"><div class="week">Week 2</div><div class="details">71.4 kg ¬∑ 17.5% BF</div></div><div class="roadmap-milestone">First visible change</div></div>
        <div class="roadmap-item"><div class="roadmap-dot"></div><div class="roadmap-info"><div class="week">Week 4</div><div class="details">70.4 kg ¬∑ 16.5% BF</div></div><div class="roadmap-milestone">Clothes fit looser</div></div>
        <div class="roadmap-item"><div class="roadmap-dot"></div><div class="roadmap-info"><div class="week">Week 6</div><div class="details">69.4 kg ¬∑ 15.5% BF</div></div><div class="roadmap-milestone">Upper abs visible</div></div>
        <div class="roadmap-item goal"><div class="roadmap-dot"></div><div class="roadmap-info"><div class="week">Week 8 üèÜ</div><div class="details">68.6 kg ¬∑ 14% BF</div></div><div class="roadmap-milestone">GOAL!</div></div>
      </div>
    </div>
  `;

  // Populate table
  const tbody = document.getElementById('logBody');
  dailyData.forEach(d => {
    const calDelta = d.cal - CAL_TARGET;
    const protDelta = d.prot - PROT_TARGET;
    tbody.innerHTML += `<tr>
      <td style="font-weight:600">${d.date}</td>
      <td>${d.cal.toLocaleString()}</td>
      <td>${d.prot}g</td>
      <td><span class="badge ${calDelta > 0 ? 'over' : 'under'}">${calDelta > 0 ? '+' : ''}${calDelta}</span></td>
      <td><span class="badge ${protDelta >= 0 ? 'under' : 'over'}">${protDelta > 0 ? '+' : ''}${protDelta}g</span></td>
    </tr>`;
  });

  // Charts
  Chart.defaults.color = '#71717a';
  Chart.defaults.borderColor = 'rgba(255,255,255,0.04)';
  Chart.defaults.font.family = 'Inter';
  const labels = dailyData.map(d => d.date);

  new Chart(document.getElementById('calChart'), {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: 'Calories', data: dailyData.map(d => d.cal), backgroundColor: dailyData.map(d => d.cal > CAL_TARGET ? 'rgba(255,107,107,0.7)' : 'rgba(108,92,231,0.7)'), borderRadius: 6, borderSkipped: false },
        { label: `Target (${CAL_TARGET.toLocaleString()})`, data: Array(labels.length).fill(CAL_TARGET), type: 'line', borderColor: 'rgba(0,206,201,0.8)', borderDash: [6, 4], borderWidth: 2, pointRadius: 0, fill: false }
      ]
    },
    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: true, position: 'top', labels: { boxWidth: 12, padding: 16, font: { size: 11 } } } }, scales: { y: { beginAtZero: false, min: Math.min(1000, ...dailyData.map(d=>d.cal)) - 100, grid: { color: 'rgba(255,255,255,0.03)' } }, x: { grid: { display: false } } } }
  });

  new Chart(document.getElementById('protChart'), {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: 'Protein (g)', data: dailyData.map(d => d.prot), backgroundColor: dailyData.map(d => d.prot >= PROT_TARGET ? 'rgba(81,207,102,0.7)' : 'rgba(255,146,43,0.7)'), borderRadius: 6, borderSkipped: false },
        { label: `Target (${PROT_TARGET}g)`, data: Array(labels.length).fill(PROT_TARGET), type: 'line', borderColor: 'rgba(0,206,201,0.8)', borderDash: [6, 4], borderWidth: 2, pointRadius: 0, fill: false }
      ]
    },
    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: true, position: 'top', labels: { boxWidth: 12, padding: 16, font: { size: 11 } } } }, scales: { y: { beginAtZero: false, min: Math.min(60, ...dailyData.map(d=>d.prot)) - 10, grid: { color: 'rgba(255,255,255,0.03)' } }, x: { grid: { display: false } } } }
  });
}

// Init
(async () => {
  try {
    const { meals } = await fetchSheetData();
    const daily = aggregateByDate(meals);
    render(daily);
    document.getElementById('updated').textContent = new Date().toLocaleDateString('en-MY', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
  } catch(e) {
    document.getElementById('content').innerHTML = `<div class="loading" style="color:var(--red)">‚ùå Failed to load data: ${e.message}</div>`;
    console.error(e);
  }
})();
</script>
</body>
</html>
